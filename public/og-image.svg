<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="ogShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="white" fill-opacity="0.03"/>
  <circle cx="1100" cy="100" r="150" fill="white" fill-opacity="0.03"/>

  <!-- Logo Shield -->
  <g transform="translate(80, 165)">
    <path d="M150 0 L280 45 L280 135 C280 215 225 270 150 300 C75 270 20 215 20 135 L20 45 Z" fill="white" fill-opacity="0.95"/>
    <rect x="130" y="60" width="40" height="120" rx="6" fill="url(#ogShield)"/>
    <rect x="85" y="105" width="130" height="40" rx="6" fill="url(#ogShield)"/>
    <circle cx="260" cy="35" r="22" fill="#f97316"/>
    <circle cx="260" cy="35" r="14" fill="#fb923c"/>
    <circle cx="260" cy="35" r="6" fill="white"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">RescueNet</text>
  <text x="400" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" fill-opacity="0.8">Disaster Relief &amp; Humanitarian Aid</text>

  <!-- Tagline -->
  <text x="400" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#fb923c">When Disaster Strikes, We Respond</text>

  <!-- Stats -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" fill="white" fill-opacity="0.7">50K+ Lives Saved</text>
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="20" fill="white" fill-opacity="0.7">100+ Disasters Responded</text>
    <text x="480" y="0" font-family="system-ui, sans-serif" font-size="20" fill="white" fill-opacity="0.7">50+ Countries</text>
  </g>

  <!-- Website URL -->
  <text x="1120" y="600" font-family="system-ui, sans-serif" font-size="18" fill="white" fill-opacity="0.5" text-anchor="end">jigomit-rescuenet.netlify.app</text>
</svg>
