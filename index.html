<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect MUST be early in head for maximum benefit -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Primary Meta Tags -->
    <title>RescueNet - Disaster Relief & Humanitarian Aid</title>
    <meta name="title" content="RescueNet - Disaster Relief & Humanitarian Aid" />
    <meta name="description" content="RescueNet provides rapid disaster relief and humanitarian aid worldwide. Donate, volunteer, or support communities affected by natural disasters and emergencies." />
    <meta name="keywords" content="disaster relief, humanitarian aid, emergency response, volunteer, donate, natural disasters, flood relief, earthquake relief, rescue operations" />
    <meta name="author" content="RescueNet" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rescuenet.org" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rescuenet.org" />
    <meta property="og:title" content="RescueNet - Disaster Relief & Humanitarian Aid" />
    <meta property="og:description" content="RescueNet provides rapid disaster relief and humanitarian aid worldwide. Donate, volunteer, or support communities affected by disasters." />
    <meta property="og:image" content="https://rescuenet.org/og-image.jpg" />
    <meta property="og:site_name" content="RescueNet" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://rescuenet.org" />
    <meta name="twitter:title" content="RescueNet - Disaster Relief & Humanitarian Aid" />
    <meta name="twitter:description" content="RescueNet provides rapid disaster relief and humanitarian aid worldwide. Donate, volunteer, or support communities." />
    <meta name="twitter:image" content="https://rescuenet.org/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- Critical CSS for initial render - comprehensive for fast FCP -->
    <style>
      *,*::before,*::after{box-sizing:border-box}
      html{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;line-height:1.5;-webkit-text-size-adjust:100%;scroll-behavior:smooth}
      body{margin:0;min-height:100vh;background:#f8fafc;color:#1e293b}
      .antialiased{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #app{min-height:100vh;display:flex;flex-direction:column}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
      /* Core layout */
      .min-h-screen{min-height:100vh}.flex{display:flex}.flex-col{flex-direction:column}.flex-1{flex:1}.items-center{align-items:center}.justify-center{justify-content:center}.justify-between{justify-content:space-between}
      .text-center{text-align:center}.text-white{color:#fff}.font-bold{font-weight:700}
      .bg-white{background:#fff}.bg-surface-50{background:#f8fafc}.bg-surface-900{background:#1e293b}
      .border-b{border-bottom-width:1px}.border-surface-200{border-color:#e2e8f0}
      .sticky{position:sticky}.top-0{top:0}.z-50{z-index:50}
      .h-16{height:64px}.px-4{padding-left:16px;padding-right:16px}.py-10{padding-top:40px;padding-bottom:40px}
      .mx-auto{margin-left:auto;margin-right:auto}.max-w-7xl{max-width:80rem}
      /* Hero section critical */
      .relative{position:relative}.absolute{position:absolute}.inset-0{top:0;right:0;bottom:0;left:0}.overflow-hidden{overflow:hidden}
      .object-cover{object-fit:cover}.opacity-20{opacity:0.2}
      .text-3xl{font-size:1.875rem;line-height:2.25rem}.text-4xl{font-size:2.25rem;line-height:2.5rem}
      .mt-4{margin-top:16px}.mt-8{margin-top:32px}.gap-3{gap:12px}
      .rounded-xl{border-radius:12px}.shadow-sm{box-shadow:0 1px 2px 0 rgb(0 0 0/.05)}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      /* Colors */
      .from-primary-900{--tw-gradient-from:#1e3a5f}.to-primary-800{--tw-gradient-to:#2d4a6f}
      .text-primary-600{color:#2563eb}.text-accent-400{color:#fb923c}
      .bg-accent-600{background:#ea580c}
      /* Loading state - heights must match actual content to prevent CLS */
      .app-skeleton{min-height:100vh;display:flex;flex-direction:column;background:#f8fafc}
      .skeleton-header{height:64px;background:#fff;border-bottom:1px solid #e2e8f0;position:sticky;top:0;z-index:50}
      .skeleton-main{flex:1;display:flex;flex-direction:column}
      .skeleton-hero{min-height:450px;background:linear-gradient(135deg,#1e3a5f 0%,#2d4a6f 100%);display:flex;align-items:center;justify-content:center}
      .skeleton-hero-content{text-align:center;padding:24px}
      .skeleton-title{width:280px;max-width:90%;height:36px;background:rgba(255,255,255,0.15);border-radius:8px;margin:0 auto 12px}
      .skeleton-text{width:220px;max-width:80%;height:18px;background:rgba(255,255,255,0.1);border-radius:4px;margin:0 auto 20px}
      .skeleton-btn{width:130px;height:42px;background:rgba(234,88,12,0.6);border-radius:12px;margin:0 auto}
      /* Footer skeleton - matches actual footer height: py-10 (80px) + content (~280px on mobile, ~180px on desktop) + border-t (49px) */
      .skeleton-footer{background:#1e293b;min-height:409px;border-top:1px solid #334155}
      @media(min-width:640px){.skeleton-hero{min-height:500px}.skeleton-title{width:350px;height:44px}.skeleton-text{width:280px;height:22px}.skeleton-btn{width:150px;height:48px}.skeleton-footer{min-height:277px}}
      @media(min-width:1024px){.skeleton-footer{min-height:245px}}
    </style>

    <!-- DNS prefetch as fallback for older browsers -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.pexels.com">

    <!-- Preload LCP image for better performance -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?w=640&q=10&auto=format&fm=webp&fit=crop" type="image/webp" fetchpriority="high">

    <!-- Modulepreload for critical JavaScript chunks -->
    <link rel="modulepreload" href="/main.ts">

    <!-- Using system fonts for maximum performance -->

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NGO",
      "name": "RescueNet",
      "description": "Global humanitarian organization providing rapid disaster relief and helping communities rebuild.",
      "url": "https://rescuenet.org",
      "logo": "https://jigomit-rescuenet.netlify.app/logo.svg",
      "sameAs": [
        "https://facebook.com/rescuenet",
        "https://twitter.com/rescuenet",
        "https://instagram.com/rescuenet"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-RESCUE",
        "contactType": "customer service",
        "email": "contact@rescuenet.org"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[100] focus:rounded-lg focus:bg-primary-600 focus:px-4 focus:py-2 focus:text-white focus:outline-none">
      Skip to main content
    </a>
    <div id="app">
      <!-- Loading skeleton - matches exact final layout to prevent CLS -->
      <div class="app-skeleton">
        <header class="skeleton-header"></header>
        <main class="skeleton-main">
          <div class="skeleton-hero">
            <div class="skeleton-hero-content">
              <div class="skeleton-title"></div>
              <div class="skeleton-text"></div>
              <div class="skeleton-btn"></div>
            </div>
          </div>
        </main>
        <footer class="skeleton-footer"></footer>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
    <!-- Defer non-critical stylesheet loading -->
    <script>
      // Switch print stylesheets to all media after page load
      window.addEventListener('load', function() {
        document.querySelectorAll('link[media="print"]').forEach(function(link) {
          link.media = 'all';
        });
      });
    </script>
  </body>
</html>
