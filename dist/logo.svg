<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M100 10 L180 45 L180 95 C180 145 145 180 100 195 C55 180 20 145 20 95 L20 45 Z" fill="url(#shieldGradient)"/>

  <!-- Shield inner glow -->
  <path d="M100 20 L170 50 L170 95 C170 140 140 170 100 183 C60 170 30 140 30 95 L30 50 Z" fill="url(#shieldGradient)" opacity="0.3"/>

  <!-- Medical cross -->
  <rect x="85" y="55" width="30" height="90" rx="4" fill="url(#crossGradient)"/>
  <rect x="55" y="85" width="90" height="30" rx="4" fill="url(#crossGradient)"/>

  <!-- Pulse/heartbeat indicator -->
  <circle cx="165" cy="35" r="12" fill="#f97316"/>
  <circle cx="165" cy="35" r="8" fill="#fb923c"/>
  <circle cx="165" cy="35" r="4" fill="#ffffff"/>
</svg>
